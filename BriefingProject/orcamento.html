<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1><img src="img/logoreprograma.png" alt=" Reprograma" class="center">
       
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Orçamento</a></li>
                <li><a href="conteudo.html" target="_self">Conteúdo</a></li>
            </ul>
        </nav>
        
        <a href="">Site 1</a>
        <a href="">Site 2</a>
        <p> </p>
    </header>

    <figure>
        <img src="..." alt="imagem teste">
        <figcaption> Imagem teste </figcaption>
    </figure>

    <h2 id="titulo">Preencha seu orçamento</h2>
    <form action="/#">

        <div class="box-nome" id="nome">
            <label for="nome" class="box">Nome</label>
            <input placeholder="Digite o seu nome!" id="nome" name="nome" required>
            <br>
            <br>
        </div>
        <div class="box">
            <label for="email" class="box">Email</label>
            <input placeholder="Digite seu email!" id="email" name="email" type="email" required>
            <br>
            <br>
        </div>
    <br>
        <div class="box box-descricao">
            <label for="descricao" class="box">Descrição</label>
            <textarea placeholder="Digite uma descrição!" name="descricao" id="descricao" cols="50" rows="10" ></textarea>
            <br><br>
        </div>
       <br>

        <div>
            <label for="material" class="box">Material</label>
            <select name="material" id="material" multiple>
                <option value="emailMarketing">Email Marketing</option>
                <option value="landingPage">Landing Page</option>
                <option value="mobile">Mobile</option>
                <option value="outros">Outros</option>
            </select><br><br>
        </div>
    <br>    

        <div>
            <span class="box">Você precisa de:</span>
        </div>
        
        <div>

            <input type="checkbox" id="designer" name="profissionais"><label for="designer">Designer</label>
        </div>
            <label for="desenvolvedor">
            <input type="checkbox" id="desenvolvedor" name="profissionais"><label for="desenvolvedor">Desenvolvedor
            </label>
            <div>
            <!--<input type="checkbox" id="desenvolvedor" name="profissionais"><label for="desenvolvedor">Desenvolvedor</label><br>-->
            <input type="checkbox" id="gerente" name="profissionais"><label for="gerente">Gerente de projetos</label>
        </div>

        
        

        <div>
            <label for="orcamento" class="box">Orçamento:</label>
            <select id="orcamento">
                <option value="1">Menos de R$100 </option>
                <option value="2">R$100 - R$300 </option>
                <option value="3">R$300 - R$500 </option>
                <option value="4"> Mais de R$500 </option>
            </select>
            <br><br>
        </div>
        <br>

        <div>
            <label for="disponibilidade" class="box">Disponibilidade:</label><br>

            <input type="radio" id="integral" value="integral" name="disponibilidade">
            <label for="integral" class="box">Período Integral</label><br>

            <input type="radio" id="meioPeriodo" value="meioPeriodo" name="disponibilidade">
            <label for="meioPeriodo" class="box">Meio Período</label><br>

            <input type="radio" id="ocasional" value="ocasional" name="disponibilidade">
            <label for="ocasional" class="box">Ocasional</label><br><br>
        </div>
        <br>

        <div>
            <label for="prazo" class="box">Prazo</label>
            <input type="date" id="prazo" name="prazo">
            <br><br>
        </div>
        <br>

        <div>
            <label for="file" class="box">Arquivo complementar:</label>
            <input type="file" id="file" name="file" accept="image/*">
            <br><br>
        </div>
        <br>

        <!-- <input type="submit" value="Enviar"> -->
        <button type="submit">Enviar</button>
    </form>
<footer class="pezinho">

</html>
